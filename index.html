:root {
    --bg-color: #f2f2f2;
    --code-bg-color: #282c34;
    --text-color: #333;
    --primary-btn-text-color: #fff;
    --window-border: 1px solid #eee;
    --active-file-bg-color: #eee;
    --active-file-text-color: inherit;
    --active-file-border-color: var(--main-red);
    --side-bar-bg-color: var(--bg-color);
    --item-hover-bg-color: hsla(0, 0%, 90%, .59);
    --item-hover-text-color: var(--main-red);
    --monospace: monospace;
    --select-text-font-color: inherit !important;
    --select-text-bg-color: #3b3e4d;
    --side-bar-menu-active-tint: var(--main-green);
    --outline-color: #a5a5a5;
    /* ---------------->> 主题色 <<---------------- */
    --theme-color: #166ff3;
    --main-red: #ff6b6b;
    --main-green: #2ed573;
    --main-purple: #c94ae9;
    --main-yellow: #f9b03d;
    --light-color: #b2b2b2;
    --theme-light-color: white;
    --code--bg-color: #282c34;
    --code--bg-color-light: #3d404e;
    --border-color: var(--theme-color);
    --border: solid 0.5px var(--theme-color)94;
    /* ---------------->> 字体 <<---------------- */
    --main-font-family: "Cascadia Code", "喵字果汁体", consolas, "微软雅黑", "PingFang SC", "Microsoft YaHei", sans-serif;
    /* ---------------->> 悬浮 <<---------------- */
    --item-bg-color-red: #f4433638;
    --item-bg-color-blue: #42a5f542;
    /* ---------------->> 阴影 <<---------------- */
    --box-shadow: 0px 4px 4px rgba(0, 0, 0, .1);
    --box-shadow-large: 0 8px 15px rgba(0, 0, 0, .3);
    --drop-shadow: drop-shadow(3px 3px 2px rgba(0, 0, 0, 0.3));
    /* ---------------->> 过渡 <<---------------- */
    --transition: box-shadow 0.3s ease, transform 0.3s ease;
    --bg-transition: background-color 0.5s ease;
    /* ---------------->> 左到右透明渐变 <<---------------- */
    --gradient-color: linear-gradient(to right, var(--theme-light-color), rgba(255, 255, 255, 0));
    /* ---------------->> 圆角 <<---------------- */
    --radius-small: 5px;
    --radius-large: 10px;
    --radius-xlarge: 15px;
    /* ---------------->> 云母 <<---------------- */
    --mica-bg: rgba(255, 255, 255, 0.65);
    --mica-blur: blur(12px) saturate(1.3);
    --mica-border: 1px solid rgba(255, 255, 255, 0.15);
    --mica-shadow: 0 4px 6px -2px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    --mica-transition: background-color 0.5s ease, box-shadow 0.5s ease;
}


body {
    font-family: var(--main-font-family)
}

::-moz-selection {
    color: #fff
}

::-webkit-selection {
    background: #b981d1;
    color: #fff
}

#write {
    letter-spacing: 0;
    text-align: left
}

#write p {
    padding: 5px;
    margin: 0;
    line-height: 26px;
    margin-bottom: 3px;
    margin-top: 3px;
}

/* 仅在p标签不包含图片时应用悬停效果 */
#write p:not(:has(.md-image)):hover {
    box-shadow: var(--box-shadow);
    border-radius: var(--radius-large);
    background: var(--theme-light-color);
}


#write p:has(.md-image):hover::before {
    display: none;
}

#write p[align="center"]:hover {
    width: inherit;
}

/* ---------------->> todo-复选框 <<---------------- */
.md-list-item.task-list-item {
    display: flex;
    align-items: center;
}

#write input[type=checkbox] {
    position: unset;
    height: 1.2rem;
    width: 1.2rem;
    margin-right: 3px;
}



/* ---------------->> 标题 <<---------------- */
#write h2,
#write h3,
#write h4,
#write h5,
#write h6 {
    color: #000;
    font-weight: 700;
    margin: .72em 0;
    padding: 0
}

    bottom: .2rem;
    content: "H2"
}

#write h3:hover:before {
    bottom: .2rem;
    content: "H3"
}

#write h4:hover:before {
    bottom: .2rem;
    content: "H4"
}

    bottom: .2rem;
    content: "H5"
}

#write h6:hover:before {
    bottom: .2rem;
    content: "H6"
}

#write h3:hover:before,
#write h4:hover:before,
#write h5:hover:before,
#write h6:hover:before {
    line-height: 25px;
    padding: 0 1px 0 1px;
    bottom: 0;
    color: #42a5f5ed;
    font-size: .9rem;
    font-variant: "small-caps";
    position: absolute;
    right: calc(100% + 3px);
}

#write h1 {
    font-size: 2.5rem;
    text-align: center
}

#write h1 {
    font-size: 2.5rem;
    text-align: center
}

    font-size: 1.7rem;
    margin: 1em 0
}

    color: var(--theme-color);
    font-weight: 700;
}

    font-size: 1.5rem
}

#write h4 {
    font-size: 1.25rem
}

#write h5,
#write h6 {
    font-size: 1rem
}


/* ---------------->> 列表 <<---------------- */

#write ul {
    margin-bottom: 8px;
    margin-top: 8px;
    padding-left: 40px
}

#write ul {
    list-style-type: disclosure-closed
}

    list-style-type: square
}

    list-style-type: decimal
}

#write li section {
    font-size: .9rem;
    font-size: .9rem;
}


/* ---------------->> 粗体 <<---------------- */
#write strong {
    color: var(--theme-color);
    font-weight: 700
}


/* ---------------->> 引用块 <<---------------- */
#write blockquote {
    background: var(--gradient-color);
    border-bottom-right-radius: 10px;
    border-left: 5px solid var(--border-color);
    border-top-right-radius: 10px;
    box-shadow: var(--box-shadow);
    color: #606060;
    font-size: .9em;
    margin-bottom: 16px;
    margin-top: 16px;
    overflow: auto;
    -webkit-overflow-scrolling: touch;

    height: 5px;
}

::-webkit-scrollbar:hover {
    height: 10px;
    width: 10px;
}

::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, .1);
    width: 10px
}

/* ---------------->> 一体化-返回按钮 <<---------------- */
span.megamenu-menu-header-title-back[data-localize=Back]:hover {
    color: var(--theme-color);
}

/* ---------------->> 一体化-主题预览卡片 <<---------------- */
.theme-preview-div {
    cursor: pointer;
}


/* ---------------->> 快速打开搜索框 <<---------------- */
#typora-quick-open {
    border-radius: var(--radius-small);
}

.typora-quick-open-item:hover {
    box-shadow: var(--box-shadow);
    cursor: pointer;
    color: var(--theme-color);
    background: var(--theme-light-color);
}

/* ---------------->> 快速打开搜索框高亮结果 <<---------------- */
.typora-quick-open-item-title>b {
    border-radius: var(--radius-small);
    padding: 2px;
    color: red;
    background: yellow;
}

.typora-quick-open-item.active {
    background: var(--item-bg-color-blue);
}




/* ---------------->> 大纲参考线 <<---------------- */
.outline-h1::after,
.outline-h2::after,
.outline-h3::after,
.outline-h4::after,
.outline-h5::after,
.outline-h6::after {
    content: "";
    height: calc(100% - 25px);
    width: 1px;
    background: transparent;
    position: absolute;
    top: 25px;
}

li.outline-item-wrapper.outline-h1.outline-item-open:has(> ul.outline-children > li)::after {
    background: var(--outline-color);
    left: 6.5px;
}

li.outline-item-wrapper.outline-h2.outline-item-open:has(> ul.outline-children > li)::after {
    background: var(--outline-color);
    left: 20px;
}

li.outline-item-wrapper.outline-h3.outline-item-open:has(> ul.outline-children > li)::after {
    background: var(--outline-color);
    left: 34px;
}

li.outline-item-wrapper.outline-h4.outline-item-open:has(> ul.outline-children > li)::after {
    background: var(--outline-color);
    left: 48.5px;
}

li.outline-item-wrapper.outline-h5.outline-item-open:has(> ul.outline-children > li)::after {
    background: var(--outline-color);
    left: 62.5px;
}

/* ---------------->> 折叠箭头 <<---------------- */
.outline-expander:before {
    font-weight: bold;
}




.cm-s-inner .cm-link,
.cm-s-inner.cm-link {
    color: var(--theme-color);
}

.theme-preview-div:hover {
    border-color: var(--main-green);
}

.theme-preview-div.active>i::before {
    color: var(--main-green);
}

#theme-preview-grid {
    max-width: fit-content;
}


/* ---------------->> 警告框样式 <<---------------- */
/* ---------------->> 提示 <<---------------- */
.md-alert {
    --border: solid 1px var(--border-color);
    background: var(--gradient-color);
    border-bottom-right-radius: 10px;
    border-top-right-radius: 10px;
    box-shadow: var(--box-shadow);
    transition: var(--bg-transition);
}

/* ---------------->> 不同类型的警告框颜色 <<---------------- */
.md-alert-tip {
    --border-color: #1f883d;
}

.md-alert-note {
    --border-color: #0969da;
}

.md-alert-important {
    --border-color: #8250df;
}

.md-alert-caution {
    --border-color: #cf222e;
}

.md-alert-warning {
    --border-color: #faad14;
}

/* ---------------->> 边框 <<---------------- */
.md-alert {
    border: var(--border);
    border-left: 5px solid var(--border-color);
    border-left-color: var(--border-color) !important;
}

/* ---------------->> 悬浮样式 <<---------------- */
.md-alert:hover {
    background: var(--theme-light-color) !important;
    box-shadow: var(--box-shadow-large);
}

/* ---------------->> 警告框下段落悬浮样式重置 <<---------------- */
blockquote p:hover,
.md-alert p:hover {
    background: transparent !important;
    box-shadow: unset !important;
}

/* ---------------->> 警告框内文本颜色 <<---------------- */
div.md-alert span[md-inline="plain"].md-plain,
span.md-alert-text-container {
    color: var(--border-color);
}

/* ---------------->> 警告框内列表样式 <<---------------- */
.md-alert li.md-list-item::before,
.md-alert ul li::before,
.md-alert ol li::before {
    background: var(--border-color) !important;
}

content {
    background-size: 100px auto;
}
