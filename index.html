/* 全局属性 */
:root {
  /* 主色调 */
  --main-blue: #166ff3;
  --main-red: #ff6b6b;
  --main-green: #2ed573;
  --main-purple: #c94ae9;
  --main-yellow: #f9b03d;
  --select-text-bg-color: #3b3e4d;
  /* 背景色 */
  --bg-color: #e3e3e3;
  --code-bg-color: #282c34;
  --item-bg-color-red: #f4433638;
  /* 淡化红色 */
  --item-bg-color-blue: #42a5f542;
  /* 淡化蓝色 */
  /* 字体 */
  --main-font-family: "Cascadia Code", "喵字果汁体", "微软雅黑", "PingFang SC", "Microsoft YaHei",
    sans-serif;
  --text-color: #333333;
  --md-char-color: #c7c5c5;
  --meta-content-color: #5b808d;
  --primary-color: #428bca;
  --primary-btn-border-color: #285e8e;
  --primary-btn-text-color: #fff;
  --window-border: 1px solid #eee;
  --active-file-bg-color: #eee;
  --active-file-text-color: inherit;
  --active-file-border-color: #ff6b6b;
  --side-bar-bg-color: var(--bg-color);
  --item-hover-bg-color: rgba(229, 229, 229, 0.59);
  --item-hover-text-color: #ff6b6b;
  --monospace: monospace;
}

body {
  font-family: var(--main-font-family);
}

::-moz-selection {
  background: #b981d1;
  color: white;
}

::-webkit-selection {
  background: #b981d1;
  color: white;
}

#write {
  max-width: 914px;
  font-size: 16px;
  text-align: left;
  letter-spacing: 0px;
}

/*段落*/
#write p {
  font-size: 16px;
  padding-top: 8px;
  padding-bottom: 8px;
  margin: 0;
  line-height: 26px;
  color: black;
}

/*  todo item 对齐 */
#write input[type="checkbox"] {
  margin-top: calc(1em - 2px);
  margin-right: 5px;
  left: -3px;
}

/*标题*/
/* #write h1, */
#write h2,
#write h3,
#write h4,
#write h5,
#write h6 {
  margin: 0.72em 0;
  padding: 0px;
  font-weight: bold;
  color: black;
}

#write h2::before {
  bottom: 0.2rem;
  content: "H2";
}

#write h3::before {
  bottom: 0.2rem;
  content: "H3";
}

#write h4::before {
  bottom: 0.2rem;
  content: "H4";
}

#write h5::before {
  bottom: 0.2rem;
  content: "H5";
}

#write h6::before {
  bottom: 0.2rem;
  content: "H6";
}

/* #write h1::before, */
#write h2::before,
#write h3::before,
#write h4::before,
#write h5::before,
#write h6::before {
  border-radius: 0;
  bottom: 0;
  color: #166ff36e;
  float: none;
  font-size: 0.9rem;
  font-variant: "small-caps";
  font-weight: bold;
  left: auto;
  line-height: 20px;
  padding: 0;
  position: absolute;
  right: calc(100% + 10px);
  vertical-align: baseline;
}

#write h2 {
  font-size: 1.7rem;
  margin: 1em 0;
}

#write h2 span {
  font-weight: bold;
  color: #136ef7;
  padding: 3px 10px 1px;
}

#write h3 {
  font-size: 1.5rem;
}

#write h4 {
  font-size: 1.25rem;
}

#write h5 {
  font-size: 1rem;
}

#write h6 {
  font-size: 1rem;
}

/* 列表 */
#write ul,
#write ol {
  margin-top: 8px;
  margin-bottom: 8px;
  padding-left: 40px;
  color: var(--main-red);
}

#write ul {
  list-style-type: disc;
}

#write ul ul {
  list-style-type: square;
}

#write ol {
  list-style-type: decimal;
}

/* 列表内容 */
#write li section {
  font-size: 15px;
}

/* 字体加粗 */
/* #write strong::before {
  content: '「';
} */

#write strong {
  color: #136ef7;
  font-weight: bold;
}

/* #write strong::after {
  content: '」';
} */

/*引用*/

#write blockquote {
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
  margin-bottom: 16px;
  margin-top: 16px;
  padding: 10px 10px 10px 20px;
  font-size: 0.9em;
  background: #ffffff;
  border-left: 5px solid var(--main-blue);
  color: #6a737d;
  overflow: auto;
  box-shadow: 3px 8px 10px 2px rgb(173 173 173);
  -webkit-overflow-scrolling: touch;
}

#write blockquote p {
  line-height: 26px;
}

/* 超链接 */
#write a {
  text-decoration: none;
  font-weight: bold;
  color: #c94ae9;
  border-bottom: 2px solid #c94ae9;
}


/* background-color 由 rgba 转为 HEX*/
#write code {
  font-size: 14px;
  color: rgb(235, 76, 55);
  background-color: #f0f0f0;
  font-family: var(--main-font-family);
}

/* 行内代码 */
#write p code,
#write span code,
#write li code {
  word-wrap: break-word;
  padding: 2px 4px;
  border-radius: 4px;
  margin: 0 2px;
  word-break: break-all;
}

/* 文章插图 */
#write img {
  display: block;
  margin: 0 auto;
  width: auto;
  height: auto;
  max-width: 100%;
  border-radius: 5px;
  box-shadow: 0px 4px 12px #84a1a8;
  border: 0px;
}

#write table tr {
  border: 0;
  border-top: 1px solid #ccc;
  background-color: white;
}

#write table tr:nth-child(2n) {
  background-color: #f8f8f8;
}

#write table tr th,
#write table tr td {
  font-size: 16px;
  line-height: 1.5;
  border: 1px solid #ccc;
  padding: 5px 10px;
  text-align: left;
}

#write table tr th {
  font-weight: bold;
  color: var(--main-blue);
  background-color: #42a5f53d;
}

/* 下角标 */
#write .md-def-name {
  padding-right: 2.3vw;
}

#write .md-def-name:before {

  -ms-transition: all 0.3s ease-out;

#write ol li:hover:before,
#write ul li:hover:before,
#write .ol .li:hover:before,

  -webkit-transform: rotate(360deg);

}
