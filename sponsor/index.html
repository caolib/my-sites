:root {
    --bg-color: #f2f2f2;
    --code-bg-color: #282c34;
    --text-color: #333;
    --primary-btn-text-color: #fff;
    --window-border: 1px solid #eee;
    --active-file-bg-color: #eee;
    --active-file-text-color: inherit;
    --active-file-border-color: var(--main-red);
    --side-bar-bg-color: var(--bg-color);
    --item-hover-bg-color: hsla(0, 0%, 90%, .59);
    --item-hover-text-color: var(--main-red);
    --monospace: monospace;
    --select-text-bg-color: #3b3e4d;
    /* 主题色 */
    --main-blue: #166ff3;
    --main-red: #ff6b6b;
    --main-green: #2ed573;
    --main-purple: #c94ae9;
    --main-yellow: #f9b03d;
    /* 字体 */
    --main-font-family: "Cascadia Code", "喵字果汁体", consolas, "微软雅黑", "PingFang SC", "Microsoft YaHei", sans-serif;
    --code--bg-color: #282c34;
    --code--bg-color-light: #3d404e;
    /* 悬浮 */
    --item-bg-color-red: #f4433638;
    --item-bg-color-blue: #42a5f542;
    /* 阴影 */
    --box-shadow: 0px 4px 4px rgba(0, 0, 0, .1);
    --transition: box-shadow 0.3s ease, transform 0.3s ease;
    /* 左到右透明渐变 */
    --gradient-color: linear-gradient(to right, white, rgba(255, 255, 255, 0));
    /* github警告框 */
    --tip-color: #1f883d;
    --tip-border: solid 0.5px #1f883d94;
    --note-color: #0969da;
    --note-border: solid 0.5px #0969da94;
    --warning-color: #faad14;
    --warning-border: solid 0.5px #faad1494;
    --caution-color: #cf222e;
    --caution-border: solid 0.5px #cf222e94;
    --important-color: #8250df;
    --important-border: solid 0.5px #8250df94;
    /* 放大 */
    --transform: scale(1.005);
}

body {
    font-family: var(--main-font-family)
}

::-moz-selection {
    color: #fff
}

::-webkit-selection {
    background: #b981d1;
    color: #fff
}

#write {
    letter-spacing: 0;

    font-size: 16px

}

#write h3,
#write h4,
#write h5,
#write h6 {
    color: #000;
    font-weight: 700;
    margin: .72em 0;
    padding: 0
}

#write h2:hover:before {
    bottom: .2rem;
    content: "H2"
}

#write h3:hover:before {
    bottom: .2rem;
    content: "H3"
}

#write h4:hover:before {
    bottom: .2rem;
    content: "H4"
}

#write h5:hover:before {
    bottom: .2rem;
    content: "H5"
}

#write h6:hover:before {
    bottom: .2rem;
    content: "H6"
}

#write h3:hover:before,
#write h4:hover:before,
#write h5:hover:before,
#write h6:hover:before {
    border-radius: 0;
    bottom: 0;
    color: #166ff36e;
    float: none;
    font-size: .9rem;
    font-variant: "small-caps";
    font-weight: 700;
    left: auto;
    line-height: 20px;
    padding: 0;

    right: calc(100% + 10px);

}

#write h2 {
    font-size: 1.7rem;
    margin: 1em 0
}

    color: #136ef7;
    font-weight: 700;
    padding: 3px 10px 1px
}

    background: var(--gradient-color);

    border-left: 5px solid var(--main-blue);
    border-top-right-radius: 10px;
    box-shadow: 0 4px 5px rgba(0, 0, 0, .2);
    color: #6a737d;
    font-size: .9em;
    margin-bottom: 16px;
    margin-top: 16px;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
    padding: 10px 10px 10px 20px;
    transition: var(--transition)
}

#write blockquote:hover {
    backdrop-filter: unset;
    background: #fff;
    box-shadow: 0 8px 15px rgba(0, 0, 0, .3);
    transform: var(--transform);
}

#write blockquote p {
    line-height: 26px
}

#write a {
    border-bottom: 2px solid #c94ae9;
    color: #c94ae9;
    font-weight: 700;
    text-decoration: none
}

#write code {
    background-color: #ebebeb;
    color: #eb4c37;
    font-family: var(--main-font-family);
    font-size: 14px
}

#write li code,
#write p code,

    border-radius: 4px;
    margin: 0 2px;
    padding: 2px 4px;
    word-break: break-all;
    word-wrap: break-word
}

#write img {
    border: 0;
    border-radius: 5px;
    box-shadow: 0 3px 3px rgba(0, 0, 0, .2);
    display: block;
    height: auto;
    margin: 0 auto;
    max-width: 100%;
    transition: var(--transition);
    width: auto
}

#write img:hover {
    box-shadow: 0 8px 15px rgba(0, 0, 0, .3);
    transform: var(--transform);
}

#write table tr {
