<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <style>
        button {
            font-size: 50px;
            margin-left: 50vw;
            margin-top: 20vh;
            width: 300px;
        }
    </style>
</head>

<body>
    <button id="fetchDataBtn">获取数据</button>
    <h1 id="dataDisplay"></h1>

    <script>
        document.getElementById('fetchDataBtn').addEventListener('click', function () {
            fetch('http://[240e:370:9114:2060:a0be:9d44:2e3d:355e]:8080')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('dataDisplay').innerText = data;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>

</html>
